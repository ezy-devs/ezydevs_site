{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 p-6 bg-gray-900/70 backdrop-blur-md border border-gray-800 shadow-xl rounded-2xl text-gray-100">
  <h2 class="text-2xl font-bold text-white mb-6 flex items-center space-x-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 4v16m8-8H4" />
    </svg>
    <span>Add New Project</span>
  </h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <!-- Form Fields -->
    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    <!-- Buttons -->
    <div class="pt-6 flex items-center justify-between">
      <button 
        type="submit" 
        class="bg-blue-700 hover:bg-blue-600 text-white px-6 py-2.5 rounded-full font-medium transition duration-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        Save Project
      </button>

      <a 
        href="{% url 'products_dashboard' %}" 
        class="text-blue-400 hover:text-blue-300 transition font-medium"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
