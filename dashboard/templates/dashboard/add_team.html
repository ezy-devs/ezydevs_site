{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Add Team | Ezydevs Technologies{% endblock %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-background via-gray-900 to-gray-800 flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-white/10 backdrop-blur-lg border border-white/20 shadow-xl rounded-2xl p-8 text-gray-100">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-blue-300">Add New Team Member</h2>
      <a href="{% url 'team_dashboard' %}" 
         class="text-sm text-gray-300 hover:text-white transition">
        ‚Üê Back to Team Dashboard
      </a>
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <!-- Buttons -->
      <div class="flex items-center pt-4 space-x-4">
        <button type="submit" 
          class="bg-blue-600 hover:bg-blue-500 text-white font-semibold px-6 py-2 rounded-full transition duration-200">
          Save Member
        </button>
        <a href="{% url 'team_dashboard' %}" 
           class="text-gray-300 hover:text-white underline transition">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
