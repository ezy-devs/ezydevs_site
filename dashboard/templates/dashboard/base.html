<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="h-full text-gray-100 bg-gradient-to-br from-background via-gray-900 to-black">

  <!-- Overlay for mobile -->
  <div 
    x-show="sidebarOpen" 
    @click="sidebarOpen = false" 
    class="fixed inset-0 bg-black bg-opacity-40 z-40 md:hidden"
    x-transition.opacity
  ></div>

  <!-- Sidebar -->
  <aside 
    :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" 
    class="fixed inset-y-0 left-0 w-64 bg-gray-900/90 backdrop-blur-md text-white transform md:translate-x-0 transition-transform duration-300 ease-in-out z-50 border-r border-gray-800"
  >
    <div class="p-4 text-2xl font-bold border-b border-gray-800">
      Ezydevs
    </div>
    <nav class="mt-6 space-y-2 px-4">
      <a href="{% url 'dashboard' %}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Dashboard</a>
      <a href="{% url 'products_dashboard'%}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Products</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Clients</a>
      <a href="{% url 'team_dashboard'%}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Teams</a>
      <a href="{% url 'partners_dashboard'%}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Partners</a>
      <a href="{% url 'services_dashboard' %}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Services</a>
      <a href="{% url 'testimony_dashboard' %}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Testimonials</a>
      <a href="{% url 'dashboard_blog_list' %}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Blog</a>
      <a href="{% url 'contacts_dashboard' %}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Contacts</a>
      <a href="{% url 'dashboard' %}" class="block py-2 px-3 rounded hover:bg-gray-800 transition">Settings</a>
    </nav>
  </aside>

  <!-- Main content wrapper -->
  <div class="flex flex-col md:pl-64 min-h-screen transition-all duration-300 ease-in-out">
    
    <!-- Top navbar -->
    <header class="flex items-center justify-between bg-gray-900/60 backdrop-blur-md shadow px-4 py-3 sticky top-0 z-30 border-b border-gray-800">
      <div class="flex items-center space-x-3">
        <!-- Mobile menu button -->
        <button 
          @click="sidebarOpen = !sidebarOpen" 
          class="md:hidden focus:outline-none text-gray-200"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-xl font-semibold text-white">Dashboard</h1>
      </div>

      <!-- Right profile section -->
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-300 hidden sm:inline">Welcome, Admin</span>
        <img src="https://i.pravatar.cc/40?img=1" alt="Avatar" class="rounded-full w-8 h-8 border border-gray-600" />
      </div>
    </header>

    <!-- Main content -->
    <main class="p-6 flex-1 overflow-y-auto">
      <div class="bg-gray-900/70 backdrop-blur-md rounded-2xl shadow-lg p-6 border border-gray-800">
        {% block content %}
        <!-- Your dashboard content here -->
        {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900/60 backdrop-blur-md border-t border-gray-800 mt-auto p-4 text-center">
      <p class="text-sm text-gray-400">Â© 2025 Ezydevs. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
