<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" class="h-full" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="h-full bg-gray-100 text-gray-800">
<style>
  .dash-content {
    margin-left:250px;
}
  @media (max-width: 768px) {
    .dash-content {
      margin-left:0;
    }
  }
 
  /* Tailwind's blue-900 */
  .bg-brand {
    background-color: #1E3A8A;
  }

</style>
  <!-- Sidebar -->
  {% block sidebar %}
  <div :class="sidebarOpen ? 'block' : 'hidden'" class="fixed inset-0 z-40 md:hidden" @click="sidebarOpen = false"></div>

  <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" class="fixed z-50 inset-y-0 left-0 w-64 bg-blue-900 text-white transform md:translate-x-0 transition-transform duration-200 ease-in-out">
    <div class="p-4 text-2xl font-bold">Ezydevs</div>
    <nav class="mt-6 space-y-2 px-4">
      <a href="{% url 'dashboard' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Dashboard</a>
      <a href="{% url 'products_dashboard'%}" class="block py-2 px-3 rounded hover:bg-blue-700">Products</a>
      <a href="" class="block py-2 px-3 rounded hover:bg-blue-700">Clients</a>
      <a href="{% url 'team_dashboard'%}" class="block py-2 px-3 rounded hover:bg-blue-700">Teams</a>
      <a href="{% url 'services_dashboard' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Services</a>
      <a href="{% url 'testimonials_dashboard' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Testimonials</a>
      <a href="{% url 'dashboard' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Settings</a>
    </nav>
  </aside>
{% endblock %}
  <!-- Main content -->
  <div class="flex flex-col md:pl-64 h-screen">
    <!-- Top navbar -->
    <header class="flex items-center justify-between bg-white shadow px-4 py-3 sticky top-0 z-40">
      <div class="flex items-center space-x-3">
        <button @click="sidebarOpen = !sidebarOpen" class="md:hidden focus:outline-none text-blue-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-xl font-semibold text-blue-900">Dashboard</h1>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-600 hidden sm:inline">Welcome, Admin</span>
        <img src="https://i.pravatar.cc/40?img=1" alt="Avatar" class="rounded-full w-8 h-8" />
      </div>
    </header>
  <main class="p-6 flex-1 overflow-y-auto">
  {% block content %}

    {% endblock %}
  </main>


  <!-- Footer -->
  <footer class="bg-white shadow mt-6 p-4 text-center">
    <p class="text-sm text-gray-600">Â© 2025 Ezydevs. All rights reserved.</p>
  </footer>
</body>
</html>
