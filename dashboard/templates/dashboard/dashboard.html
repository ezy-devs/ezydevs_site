{% extends 'dashboard/base.html' %}
{% block title %}Dashboard | Ezydevs Technologies{% endblock %}
{% block content %}

<main class="min-h-screen bg-gradient-to-br from-background via-gray-900 to-gray-800 p-6 flex-1 overflow-y-auto">
  
  <!-- Stats Overview -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <!-- Projects Card -->
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-6 transition hover:scale-[1.02] hover:shadow-xl">
      <h3 class="text-sm font-semibold text-gray-300 mb-2">Projects</h3>
      <p class="text-3xl font-bold text-blue-400">24</p>
    </div>

    <!-- Clients Card -->
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-6 transition hover:scale-[1.02] hover:shadow-xl">
      <h3 class="text-sm font-semibold text-gray-300 mb-2">Clients</h3>
      <p class="text-3xl font-bold text-green-400">18</p>
    </div>

    <!-- Revenue Card -->
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-6 transition hover:scale-[1.02] hover:shadow-xl">
      <h3 class="text-sm font-semibold text-gray-300 mb-2">Revenue</h3>
      <p class="text-3xl font-bold text-yellow-400">₦850k</p>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-semibold text-blue-300 mb-4">Recent Activity</h2>
    <ul class="space-y-3 text-sm text-gray-200">
      <li>✔ <span class="text-gray-300">New client registered</span></li>
      <li>✔ <span class="text-gray-300">CRM dashboard updated</span></li>
      <li>✔ <span class="text-gray-300">Invoice #204 paid</span></li>
    </ul>
  </div>

</main>

{% endblock %}
