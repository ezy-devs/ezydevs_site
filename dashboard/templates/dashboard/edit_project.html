{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Edit Product â€“ {{ product.title }}{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto mt-12 p-6 bg-white/10 backdrop-blur-lg border border-white/20 shadow-xl rounded-2xl">
  
  <h2 class="text-2xl font-bold text-blue-300 mb-6 text-center">Edit Product</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    <div class="pt-6 flex flex-wrap items-center justify-center gap-4">
      <button type="submit" 
              class="bg-blue-900 text-white px-6 py-2 rounded-full hover:bg-blue-800 transition duration-200 w-full sm:w-auto">
        Update Product
      </button>

      <a href="{% url 'products_dashboard' %}" 
         class="text-blue-300 hover:underline hover:text-blue-100 transition duration-200">
        Cancel
      </a>
    </div>
  </form>
</div>

{% endblock %}
