{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="particles-js" class="fixed inset-0 z-0"></div>

<section class="relative z-10 text-white py-20 px-6 md:px-16 lg:px-24">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold animate-fadeIn">Our Services</h1>
        <p class="mt-4 text-lg text-gray-300 animate-fadeIn delay-200">Innovative solutions for businesses of all sizes.</p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
        {% for service in services %}
        <div class="service-card bg-gradient-to-br from-[#0f172a] to-[#1e293b] p-6 rounded-2xl shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-cyan-500/50 animate-slideUp">
            <div class="flex items-center justify-center w-16 h-16 mx-auto bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full mb-6 icon-pulse">
                <i class="{{ service.icon }} text-2xl">{{ service.icon }}</i>
            </div>
            <h3 class="text-xl font-semibold text-center mb-4">{{ service.name }}</h3>
            <p class="text-gray-300 text-center">{{ service.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00f2ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 150, color: "#00f2ff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1 }
    },
    interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } }
    },
    retina_detect: true
});
</script>

<!-- Animations -->
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes pulseIcon {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}
.animate-fadeIn { animation: fadeIn 0.8s ease forwards; }
.animate-slideUp { animation: slideUp 0.8s ease forwards; }
.icon-pulse:hover { animation: pulseIcon 0.6s ease-in-out infinite; }
</style>
{% endblock %}
